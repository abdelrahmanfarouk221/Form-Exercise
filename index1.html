<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Bootstrp_Course</title>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">
    <h2 class="text-center mb-5">Form Exercise</h2>


    <div class="container ">
        <form>
            <div class="mb-3"><label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Example@gmail.com">
            </div>
            <div class="mb-3"><label class="form-label">password</label>
                <input type="password" class="form-control" placeholder="**********">
            </div>
            <div class="mb-4">
                <label for="formFile" class=" form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <label for="" class="form-lable">Select cuntry</label>
                <input class="form-control" list="listOptions" placeholder="Type to serch" id="selectOption">
                <datalist id="listOptions">
                    <option value="cairo">
                    <option value="m1">
                    <option value="s2">
                    <option value="d3">
                    <option value="b5">
                </datalist>
            </div>
            <div class="mb-3">
                <select class="form-select" id="SelectOptions">
                    <option selected value="1">open this select menu</option>
                    <option value="2">option1</option>
                    <option value="3">option2</option>
                    <option value="4">option3</option>
                    <option value="5">option4</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input class="form-control" type="text" name="first" id="1" placeholder="FirstName">
                    <input class="form-control" type="text" name="secound" id="2" placeholder="SecoundName">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <div class="input-group-text">
                        <div>$</div>
                    </div>
                    <input class="form-control" type="number" name="num" id="num1">
                </div>
            </div>
  

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>

    </div>




    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- js-->
    <script src="/assets/js/main.js"></script>
</body>

</html>
